<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="../css/Form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label class="label text" for="name">Text input for Name : </label>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name here.." required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div>
            <label for="email">Email input type:</label>
            <input type="email" id="email" autocomplete="off" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url" autocomplete="off">
        </div>
        <div>
            <label for="number">Number input type:</label>
            <input type="number" id="number" autocomplete="off" name="number">
        </div>
        <div>
            <label for="tel">Telephone input type:</label>
            <input type="tel" id="tel" autocomplete="off" name="tel">
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input class="slider" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                value="400000" autocomplete="off">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script src="../javascript/Form.js"></script>
</body>

</html>
